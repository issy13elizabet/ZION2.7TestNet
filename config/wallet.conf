# ZION Wallet Configuration
# Pro pool payout službu v bootstrap stacku

# RPC nastavení  
bind-port=8070
bind-address=0.0.0.0

# Daemon connection
daemon-address=seed1
daemon-port=18081

# Wallet soubor
container-file=/data/pool-wallet.wallet
# Note: Password will be set via environment variable WALLET_PASSWORD

# Logging
log-level=2
log-file=/logs/wallet.log

# Data directory
data-dir=/data