worker_processes  1;

events { worker_connections  1024; }

http {
  # Basic rate limit zone: ~10 requests/sec per IP, burst 20
  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

  server {
    listen 8080;
    server_name _;

    # Health
    location = /healthz {
      return 200 '{"status":"ok"}';
      add_header Content-Type application/json;
    }

    # Shim proxy with rate limit (default)
    location /shim/ {
      limit_req zone=api_limit burst=20 nodelay;
      proxy_pass http://zion-rpc-shim:18089/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Prometheus plaintext metrics (no rate limit)
    location = /shim/metrics {
      proxy_pass http://zion-rpc-shim:18089/metrics;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # JSON metrics can z≈Østat rate-limited
    location = /shim/metrics.json {
      limit_req zone=api_limit burst=20 nodelay;
      proxy_pass http://zion-rpc-shim:18089/metrics.json;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Adapter proxy with rate limit
    location /adapter/ {
      limit_req zone=api_limit burst=20 nodelay;
      proxy_pass http://zion-wallet-adapter:18099/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Prometheus metrics from adapter (no rate limit)
    location = /adapter/metrics {
      proxy_pass http://zion-wallet-adapter:18099/metrics;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }
}
